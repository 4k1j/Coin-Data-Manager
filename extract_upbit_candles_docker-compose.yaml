version: "3"
services:
    btc-etl:
        build:
            context: .
            dockerfile: ./extract_upbit_candles.Dockerfile
        container_name: btc_candle_etl
        environment:
            MARKET: "KRW-BTC"

    eth-etl:
        build:
            context: .
            dockerfile: ./extract_upbit_candles.Dockerfile
        container_name: eth_candle_etl
        environment:
            MARKET: "KRW-ETH"

